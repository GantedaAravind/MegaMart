name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: |
        npm ci
        # Update browserslist database to avoid warnings
        npx update-browserslist-db@latest

    - name: Build project
      working-directory: ./frontend
      run: |
        # Set CI=false to avoid treating warnings as errors
        export CI=false
        # Set homepage for GitHub Pages deployment
        export PUBLIC_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        npm run build

    - name: Fix routing for GitHub Pages
      working-directory: ./frontend/build
      run: |
        # Copy index.html to 404.html for client-side routing
        cp index.html 404.html
        echo "Created 404.html for client-side routing"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload build folder from frontend (Create React App default)
        path: './frontend/build'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
